<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <!-- כותרת הדף שמופיעה בלשונית הדפדפן -->
    <title>דף כניסה - קתפטיוש</title>
    <meta charset="UTF-8">
    <!-- קישור לקובץ העיצוב החיצוני -->
    <link rel="stylesheet" href="project.css">
</head>

<body>

    <!-- מחקתי את התפריט כי זה שולח לעמוד בית  -->
    <!-- אזור הלוגו והכוכבים -->
    <div class="logo-container">
        <!-- לוגו מסתובב -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZ_V6hykE-ur9WbnpWx4ob-UYOA6CZb-QBPg&s"
            alt="סמל ביסט" class="spinning-logo">

        <!-- כוכבים דקורטיביים -->
        <div class="STARS">
            <span class="star">&#9733</span>
            <span class="star">&#9733</span>
            <span class="star">&#9733</span>
            <span class="star">&#9733</span>
            <span class="star">&#9733</span>
        </div>
    </div>

    <!-- מכולה לטפסי התחברות והרשמה -->
    <div class="forms-container">

        <!-- כפתורים להחלפת תצוגה בין טופס התחברות לטופס הרשמה -->
        <div class="toggle-buttons">
            <button type="button" id="btn-show-login" style="background-color: #ccc;">התחברות למשתמש קיים</button>
            <button type="button" id="btn-show-signup">יצירת משתמש חדש</button>
        </div>

        <!-- טופס התחברות -->
        <form id="login-form" action="/login" method="post">
            <h3>התחברות</h3>

            <!-- שדה אימייל -->
            <label for="login-email" required>אימייל</label><br>
            <input type="email" id="login-email" name="email" placeholder="name@post.bgu.ac.il" required><br><br>

            <!-- שדה סיסמה -->
            <label for="login-password">סיסמה</label><br>
            <input type="password" id="login-password" name="password" required><br><br>

            <!-- כפתור שליחה -->
            <button type="submit" id="login">התחבר</button>

        </form>

        <!-- טופס הרשמה (מוסתר בהתחלה) -->
        <form id="signup-form" action="/signup" style="display: none;" method="post">
            <!--בגלל שאחרי זה צריך להיכנס אין מעבר דף, נתונים נשלחים לשרת בעתיד-->
            <h3>מלא פרטים להרשמה:</h3>

            <!-- שדה אימייל -->
            <label for="signup-email">אימייל</label><br>
            <input type="email" id="signup-email" name="email" placeholder="name@post.bgu.ac.il" required><br><br>

            <!--שדה שם מלא (לא הופיע בתיאור אך נדרש כדי שבעתיד המערכת תוכל לאתר בקלות את שם הצוער ע''פ ההתחברות)')-->
            <label for="full-name">שם מלא</label><br>
            <input type="text" name="name" id="full-name" required><br><br>
            <!-- שדה סיסמה -->

            <label for="signup-password">סיסמה</label><br>
            <input type="password" id="signup-password" name="password" required><br><br>

            <!-- שדה מספר טלפון -->
            <label for="phonenumber">מספר טלפון</label><br>
            <input type="text" id="phonenumber" name="phone" required pattern="05[0-9]{8}"
                placeholder="05XXXXXXXX"><br><br>
            <!-- מגמת לימוד -->
            <label for="degree">מגמת לימוד</label><br>
            <select id="degree" name="degree" required>
                <option value="" disabled selected>בחר מגמה מהרשימה </option>
                <option value='ניהולמ"ע'>ניהולמ"ע</option>
                <option value='מדמ"ח'>מדמ"ח</option>
                <option value='פוליטיקה'>פוליטיקה</option>
            </select>
            </select><br><br>

            <!-- בחירה האם המשתמש הוא קת"ה -->
            <label>האם אתה קת"ה?</label><br>
            <input type="radio" name="is_kata" value="yes" required> כן <br>
            <input type="radio" name="is_kata" value="no" required> לא <br><br>

            <!-- כפתור סיום הרשמה -->
            <button type="submit" id="signupbtn">סיים הרשמה</button>
        </form>
    </div>

    <script src="project.js"></script>
</body>

</html>
